<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    /* .box{

    input[type ="text"]{
        width: 20px;

    }
    </style>


</head>
<body>
    
<input type="button" value="-" id="btn2" disabled>
<input type="text" value="1" id="btn1">
<input type="button" value="+" id="btn3">


<div class="box">


</div>




<script>
// 获取元素
    var btn1 = document.querySelector('#btn1');
    var btn2 = document.querySelector('#btn2');

    var btn3 = document.querySelector('#btn3');



// 点击+数字增加
btn3.onclick = function(){
    // alert('添加成功');
    // 获取value属性
   var val = btn1.value;


    // 让value属性的值+1 
    val++;

    // 设置回去
    btn1.value = val ;

    // 取消禁用
    btn2.disabled  = false;

}
// 点击-数字减少
btn2.onclick = function(){
    // alert('添加成功');
    // 获取value属性
   var val = btn1.value;


    // 让value属性的值+1 
    val--;

    // 设置回去
    btn1.value = val ;

    // 取消禁用
    if(val == 1){
        btn2.disabled  = true;
    }
 

}



    
    
</script>
</body>
</html>
