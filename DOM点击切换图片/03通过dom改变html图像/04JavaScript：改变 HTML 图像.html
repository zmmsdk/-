<script>
function changeImage()
{
	// 长段代码赋值给短代码可以减少重复量压缩网页内存element为语义化命名
	element=document.getElementById('myimage')
	if (element.src.match("bulbon"))
	{
		element.src="zp5.jpg";
	}
	else
	{
		element.src="zp7.jpg";
	}
}
</script>
<p>点击图片就可以切换这个图片</p>
