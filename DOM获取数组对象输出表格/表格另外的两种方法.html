 <script>
 var tbodyDatas=
 {
    theadDatas: ["姓名", "年龄", "性别"],
    tbodyDatas: [
      {name: "张三", age: 22, sex: "男"},
      {name: "小蝉", age: 17, sex: "女"},
      {name: "元芳", age: 26, sex: "男"},
      {name: "小红", age: 12, sex: "女"},
      {name: "赵六", age: 48, sex: "男"},
    ]
  };
  var str = `<table border="1" style="border-collapse: collapse;"> <thead><tr>`
  var theadDatas = tbodyDatas.theadDatas;
  var tbodyDatas = tbodyDatas.tbodyDatas;
  // console.log(theadDatas)
  for(var i = 0;i<theadDatas.length;i++){
    // console.log(theadDatas[i])
    str+=` <th>${theadDatas[i]}</th>`
  }
  str+=`</tr></thead><tbody>`
  for(var i = 0;i<tbodyDatas.length;i++){
    str+=` <tr>`
    var dsp = tbodyDatas[i];
    // console.log(dsp)
    for(var key in dsp){
      str+=`<td>${dsp[key]}</td>`
    }
    str+=` </tr>`
  }
  str+=`</tbody> </table>`
  
  document.write(str)
 </script>
</body>
