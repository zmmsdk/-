<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
</head>
<body>


<script>
  
  
  //以下准备了两种书写方式，效果相同，在评分处可以根据情况进行对比
  var tableDatas = {
    theadDatas: ["姓名", "年龄", "性别"],
    tbodyDatas: [
      {name: "张三", age: 22, sex: "男"},
      {name: "小蝉", age: 17, sex: "女"},
      {name: "元芳", age: 26, sex: "男"},
      {name: "小红", age: 12, sex: "女"},
      {name: "赵六", age: 48, sex: "男"},
    ]
  };
  var theadDatas = tableDatas.theadDatas;
  
  var tbodyDatas = tableDatas.tbodyDatas;
  
  var i, k, tbds;
  
  //方式1：
  document.write("<table border='1' style='border-collapse: collapse;'><thead><tr>");
  for (i = 0; i < theadDatas.length; i++) {
    document.write("<th>" + theadDatas[i] + "</th>")
  }
  document.write("</tr></thead><tbody>");
  for (i = 0; i < tbodyDatas.length; i++) {
    tbds = tbodyDatas[i];
    console.log(tbds);
    
    document.write("<tr>");
    for (k in tbds) {
      console.log(k);
      
      document.write("<td>" + tbds[k] + "</td>");
    }
    document.write("</tr>");
  }
  document.write("</tbody></table>");

  
  //方式2：
  var str = "";
  str+="<table border='1' style='border-collapse: collapse;'><thead><tr>";
  for (i = 0; i < theadDatas.length; i++) {
    str+="<th>" + theadDatas[i] + "</th>";
  }
  str+="</tr></thead><tbody>"
  for (i = 0; i < tbodyDatas.length; i++) {
    tbds = tbodyDatas[i];
    str+="<tr>";
    for (k in tbds) {
      str+="<td>" + tbds[k] + "</td>";
    }
    str+="</tr>";
  }
  str+="</tbody></table>";
  document.write(str);


</script>

</body>
</html>
